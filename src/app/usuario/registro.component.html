    <div class="card bg-light">
      <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Registrar Usuario</h4>
        <p class="text-center">Completa el formulario para crear una cuenta</p>
        <p class="divider-text">
          <span class="bg-light"></span>
        </p>

        <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
          <div class="form-group input-group">
            <div class="input-group-prepend">

            </div>
            <input name="nombre" class="form-control" placeholder="Nombre completo" type="text" id="nombre"
              class="form-control" [(ngModel)]="nombre" required>
          </div>

          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-signature"></i> </span>
            </div>
            <input name="nombreUsuario" placeholder="Nombre de usuario" id="nombreUsuario" class="form-control"
              type="text" class="form-control" [(ngModel)]="nombreUsuario" required>
          </div>

          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope-open-text"></i> </span>
            </div>
            <input name="email" id="email" class="form-control" placeholder="Correo" type="email" [(ngModel)]="email" required>
          </div>
