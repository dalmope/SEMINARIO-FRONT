<app-menu></app-menu>
<section class="d-flex">
  <app-aside></app-aside>
  <div class="container">
    <div class="row mt-5" *ngIf="usuario">
      <div class="col-md-4 mx-auto">
        <div class="card" style="width: 18rem;">
          <div class="card-header text-center">
            Detalle
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><b>Nombre: </b>{{usuario.nombre}}</li>
            <li class="list-group-item"><b>Nombre de Usuario: </b>{{usuario.nombreUsuario}}</li>
            <li class="list-group-item"><b>Email: </b>{{usuario.email}}</li>
          </ul>
          <div class="card-footer">
            <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
                class="fas fa-arrow-alt-circle-left"></i> Volver</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
