<app-menu></app-menu>

<section class="d-flex">
  <app-aside></app-aside>
  <div class="container">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Nombre de Usuario</th>
          <th scope="col">Email </th>
          <th scope="col">Rol_ID </th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.nombreUsuario}}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.roles[0].id}}</td>
          <td><button class="btn btn-outline-primary" routerLink="/detalle/{{usuario.id}}"><i class="far fa-eye"></i> Ver</button></td>
          <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="usuarios/editar/{{usuario.id}}"><i class="far fa-edit"></i> Editar</button></td>
          <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(usuario.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
        </tr>
      </tbody>
    </table>
    <div class="mt-3" *ngIf="isAdmin">
      <button class="btn btn-outline-success btn-lg" routerLink="/usuarios/registro">
        <i class="fas fa-plus-circle"></i> Nuevo Usuario</button>
    </div>
  </div>
</section>
