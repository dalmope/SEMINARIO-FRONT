<app-menu></app-menu>

<section class="d-flex">
    <app-aside></app-aside>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto">
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre"
                        [(ngModel)]="nombre" required>
                    </div>
                    <!-- <div class="form-group">
                        <label for="descripcion">Descripcion</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion"
                        [(ngModel)]="descripcion" required>
                    </div> -->
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="number" class="form-control" id="precio" name="precio"
                        [(ngModel)]="precio" required>
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" name="cantidad"
                        [(ngModel)]="cantidad" required>
                    </div>
                    <div class="form-group">
                        <label for="cantidad_minima">Cantidad Minima</label>
                        <input type="number" class="form-control" id="cantidad_minima" name="cantidad_minima"
                        [(ngModel)]="cantidad_minima" required>
                    </div>
                    <div class="form-group">
                        <label for="iva">Iva</label>
                        <input type="number" class="form-control" id="iva" name="iva"
                        [(ngModel)]="iva" required>
                    </div>
                    <div class="form-group">
                        <label for="retencion">Retencion</label>
                        <input type="number" class="form-control" id="retencion" name="retencion"
                        [(ngModel)]="retencion" required>
                    </div>
                    <div class="form-group">
                        <label for="idCategoria">Categoria</label>
                        <input type="number" class="form-control" id="idCategoria" name="idCategoria"
                        [(ngModel)]="idCategoria" required>
                    </div>
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                        <i class="fas fa-plus-circle"></i> Crear</button>
                    <button class="btn btn-outline-primary btn-block" routerLink="/lista">
                        <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </form>
            </div>
        </div>
    </div>
</section>
